<!DOCTYPE html>
<html>
    <head>
        <title>Etrian Odyssey 2 Skill Simulator</title>
        <meta charset="utf-8">
        <meta property="og:title" content="Etrian Odyssey 2 Skill Simulator">
        <meta property="og:site_name" content="Etrian Odyssey 2 Skill Simulator">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://pokachi.github.io/EtrianStuff/EO2">
        <script src="../js/lz-string.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.min.js"></script>
        <script src="../js/skillTree.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/skillTree.css">
    </head>
    <body>
        <script>
            var folderName = "./";
        </script>
        <div ng-app="skillTree" ng-controller="skillTreeController">
            <div class="header">
                <div class="logo">
                    <img src="images/Etrian_Odyssey_logo.png" height="100px"></img>
                </div>
                <div class="class-selection">
                    <span>Class: </span><select ng-model="class.selected" ng-options="class for class in class.classes" ng-change="updateClass()"></select>
                </div>
                
                <div class="level-selection">
                    <span>Level: </span><select ng-model="level.selected" ng-options="level for level in level.levels" ng-change="updateSP()"></select>
                </div>
                <div class="retirement-selection">
                    <span>Retirement: </span><select ng-model="retirement.selected" ng-options="retirement for retirement in retirement.retirements | orderBy" ng-change="updateSP()"></select>
                </div>
                <div class="sp-count">
                    <p ng-class="{overspend: skillPoints.usedSkillPoints > skillPoints.totalSkillPoints}">SP: {{skillPoints.usedSkillPoints}} / {{skillPoints.totalSkillPoints}}</p>
                </div>
            </div>
            <div id="primary">
                <div class="icons" ng-repeat="s in class.classData[class.selected].skills">
                    <skill-icon skill={{s}} selected-class={{class.selected}}></skill-icon>
                </div>
            </div> 
            <div id="secondary"></div>
        </div>
    </body>
</html>
